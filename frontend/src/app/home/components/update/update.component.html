<div class="container mx-5">
 
    <div class="d-flex justify-content-between my-5 ">
        <h3 class="text-light"> Update your AddressBook </h3>
    </div>
 
    <div class="card m-5 p-5">
 
        <div class="row">
 
            <div class="col-lg-6 text-center ">
                <img src="assets/address.jpg " class="w-100 image" >
            </div>
 
            <div class="col-lg-6 p-2">
               
                <input [(ngModel)]="contact.name" placeholder="name" type="text" class="form-control m-2">
                <input [(ngModel)]="contact.lastname"  placeholder="lastname" type="text" class="form-control m-2">
                <input [(ngModel)]="contact.email" placeholder="email" type="text" class="form-control m-2">
                <input [(ngModel)]="contact.tel" placeholder="tel" type="text" class="form-control m-2">
                <input [(ngModel)]="contact.address"  placeholder="address" type="text" class="form-control m-2">
                
                <input (change)="selectImage($event)" placeholder="image" type="file" class="form-control m-2">
 
                <button (click)="update()" class="btn btn-outline-dark m-2 form-control"> Save</button>

 
            </div>
 
        </div>

 
    </div>

 
</div>
